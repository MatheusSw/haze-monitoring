service: HazeMonitoring
custom:
  hazeMonitoringTableName: haze-monitoring-${opt:stage, "development"}-table
  hazeMeasurementsTopicName: haze-measurements-${opt:stage, "development"}-topic
provider:
  name: aws
  runtime: dotnet6
  logs:
    restApi: 
      level: INFO
  apiGateway:
    request:
      schemas:
        post-temperature-create:
          name: PostTemperatureCreate
          schema: ${file(api_schema/temperature/post_temperature_create.json)}
        post-humidity-create:
          name: PostHumidityCreate
          schema: ${file(api_schema/humidity/post_humidity_create.json)}
  region: sa-east-1
  iam:
    role:
      statements:
        - Effect: Allow
          Action:
            - dynamodb:Query
            - dynamodb:Scan
            - dynamodb:GetItem
            - dynamodb:PutItem
            - dynamodb:UpdateItem
            - dynamodb:DeleteItem
            - dynamodb:DescribeTable
          Resource:
            - arn:aws:dynamodb:${opt:region, 'sa-east-1'}:*:table/${self:custom.hazeMonitoringTableName}*
        - Effect: Allow
          Action:
            - sns:Publish
          Resource:
            - arn:aws:sns:${opt:region, 'sa-east-1'}:*:${self:custom.hazeMeasurementsTopicName}
package:
  individually: true
  patterns:
    - '!.idea/**'
    - '!.github/**' 
    - '!volume/**' 
    - '!node_modules/**'
    - 'package.json'
    - 'package-lock.json'
functions:
  measurementsDispatcher:
    package:
      artifact: bin/release/net6.0/hazeMonitoring.zip
    handler: HazeMonitoring::HazeMonitoring.dispatchers.MeasurementsDispatcher::Dispatch
    environment:
      hazeMonitoringTableName: ${self:custom.hazeMonitoringTableName}
    events:
      - sns:
          arn: !Ref hazeMeasurementsTopic
          topicName: ${self:custom.hazeMeasurementsTopicName}
  temperatureIndex:
    package:
      artifact: bin/release/net6.0/hazeMonitoring.zip
    handler: HazeMonitoring::HazeMonitoring.handlers.TemperatureHandler::Index
    url: true
    events:
      - http:
          path: clusters/{cluster-id}/temperatures
          method: get
          request:
            parameters:
              querystrings:
                total: false
              paths:
                cluster-id: true
  temperatureCreate:
    package:
      artifact: bin/release/net6.0/hazeMonitoring.zip
    handler: HazeMonitoring::HazeMonitoring.handlers.TemperatureHandler::Create
    environment:
      hazeMeasurementsTopicArn: !Ref hazeMeasurementsTopic
    url: true
    events:
      - http:
          path: clusters/{cluster-id}/temperatures
          method: post
          request:
            parameters:
              paths:
                cluster-id: true
            schemas:
              application/json: post-temperature-create
  humidityIndex:
    package:
      artifact: bin/release/net6.0/hazeMonitoring.zip
    handler: HazeMonitoring::HazeMonitoring.handlers.HumidityHandler::Index
    environment:
      ApplicationStage: ${opt:stage, "development"}
    url: true
    events:
      - http:
          path: clusters/{cluster-id}/humidity
          method: get
          request:
            parameters:
              querystrings:
                total: false
              paths:
                cluster-id: true
  humidityCreate:
    package:
      artifact: bin/release/net6.0/hazeMonitoring.zip
    handler: HazeMonitoring::HazeMonitoring.handlers.HumidityHandler::Create
    environment:
      hazeMeasurementsTopicArn: !Ref hazeMeasurementsTopic
    url: true
    events:
      - http:
          path: clusters/{cluster-id}/humidity
          method: post
          request:
            parameters:
              paths:
                cluster-id: true
            schemas:
              application/json: post-humidity-create
resources: 
  Resources: 
    hazeMonitoringTable:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: ${self:custom.hazeMonitoringTableName}
        AttributeDefinitions:
          - AttributeName: PK
            AttributeType: S
          - AttributeName: SK
            AttributeType: S
        KeySchema:
          - AttributeName: PK
            KeyType: HASH
          - AttributeName: SK
            KeyType: RANGE
        BillingMode: PAY_PER_REQUEST
    hazeMeasurementsTopic:
      Type: AWS::SNS::Topic
      Properties:
        TopicName: ${self:custom.hazeMeasurementsTopicName}