services:
  hazeapi:
    image: hazeapi
    build:
      context: .
      dockerfile: HazeApi/Dockerfile
    ports:
      - "8080:8080"
  prometheus:
    image: "prom/prometheus"
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
  grafana:
    image: "grafana/grafana-enterprise"
    ports:
      - "3000:3000"
    volumes:
      - grafana_data:/var/lib/grafana
volumes:
  prometheus_data:
    driver: local
  grafana_data:
    driver: local
